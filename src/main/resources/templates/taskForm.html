<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>

<body>

    <div class="container">
        <nav th:replace="~{fragments :: navBar}"></nav>

        <h2 class="mt-3 mb-3">New Task</h2>

        <form th:action="@{/tasks}" th:object="${task}" method="post">
            <!-- Title -->
            <div class="row">
                <div class="mb-3 col-md-5">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" aria-describedby="Title" th:field="*{title}" />
                </div>
            </div>

            <!-- Description -->
            <div class="row">
                <div class="mb-3">
                    <label for="decription" class="form-label">Decription</label>
                    <input type="text" class="form-control" id="decription" aria-describedby="Decription"  th:field="*{description}" />
                </div>
            </div>

            <!-- Datas -->
            <div class="row">
                <div class="mb-3 col-md-3">
                    <label for="startDate" class="form-label">StartDate</label>
                    <input type="date" class="form-control" id="startDate" aria-describedby="StartDate" th:field="*{startDate}" />
                </div>

                <div class="mb-3 col-md-3">
                    <label for="endDate" class="form-label">EndDate</label>
                    <input type="date" class="form-control" id="endDate" aria-describedby="EndDate" th:value="${task.startDate}"  th:field="*{endDate}" />
                </div>
            </div>

            <!-- Status -->
            <div class="row">
                <h6>Status</h3>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="pending"
                    th:value="${T(com.gva.todo.entity.Status).PENDING}" th:field="*{status}" />
                    <label class="form-check-label" for="pending">
                      Pending
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="started"
                    th:value="${T(com.gva.todo.entity.Status).STARTED}" th:field="*{status}"/>
                    <label class="form-check-label" for="started">
                        Started
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="done"
                    th:value="${T(com.gva.todo.entity.Status).DONE}" th:field="*{status}"/>
                    <label class="form-check-label" for="done">
                      Done
                    </label>
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Create" class="btn btn-primary"/>
            </div>

        </form>

    </div>

</body>

</html>
